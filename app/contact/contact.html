<app-header></app-header>

<div class="jumbotron">
  <h1>Contact</h1>
  <p class="lead">Please, let us know about your experience using <b>Insight</b> :)</p>
</div>

<div class="row marketing">
  <div class="col-lg-6">

    <form name="contactForm">
      <div class="form-group">
        <h4>It's always nice to meet you!</h4>
        <input type="text" class="form-control" placeholder="What's your name?">
      </div>

      <div class="form-group">
        <h4>Here you can write anything you want to share</h4>
        <textarea
          class="form-control"
          rows="10"
          placeholder="Do you like Facebook Insight? Is it easy to use? How would you make it better?"
        ></textarea>
      </div>

      <button class="btn btn-primary">Send</button>
    </form>
  </div>
</div>

<app-footer></app-footer>
